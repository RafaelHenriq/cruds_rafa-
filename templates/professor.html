<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
        
        
        body{
           margin: 0%;
           word-spacing: 10px;
           text-align: center;
           background-color:antiquewhite;
           font-size: center;
        }
        
        </style>

</head>
<body>
    <h1>Professores</h1>
    <p><a href="{% url 'cadastrar_professor' %}">Cadastrar</a></p>

    <p>Listagem de Cursos</p>
    {% for professor in todos_professores %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Disciplina</th>
            <th scope="col">CPF</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{professor.nome}} </td>
            <td>{{professor.disciplina}}</td>
            <td>{{professor.cpf}}</td>
            <td> <a href="{% url 'editar_professor' professor.id%}">EDITAR</a>
                <a href="{% url 'remover_professor' professor.id%}">REMOVER</a></td>
          </tr>
        </tbody>
      </table>
    {% empty %}
    <p> não existem cursos cadastrados</p>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
